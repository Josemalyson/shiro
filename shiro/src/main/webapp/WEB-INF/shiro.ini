[main]
authc.loginUrl = /login.jsf

passwordService = org.apache.shiro.authc.credential.DefaultPasswordService
passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher
passwordMatcher.passwordService = $passwordService

ds = org.apache.shiro.jndi.JndiObjectFactory
ds.resourceName = java:jboss/datasources/sirio
ds.requiredType = javax.sql.DataSource

jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.permissionsLookupEnabled = true
jdbcRealm.authenticationQuery =  SELECT senha FROM user where nome = ?
jdbcRealm.userRolesQuery = SELECT ur.descricao FROM user u inner join user_regras ur on u.fkRegras = ur.idRegras where u.nome = ? 
jdbcRealm.permissionsQuery = SELECT ur.descricao FROM user u inner join user_regras ur on u.fkRegras = ur.idRegras where u.nome = ? 
jdbcRealm.credentialsMatcher = $passwordMatcher
jdbcRealm.dataSource=$ds

securityManager.realms = $jdbcRealm

[users] 
[roles]

[urls]
/paginas/admin/** = authc, roles[ADMIN]
/paginas/convidado/** = authc , roles[CONVIDADO]
/** = authc